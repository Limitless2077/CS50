{% extends "layout.html" %}

{% block title %}Apology{% endblock %}

{% block main %}
  <h1>Transaction History</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for row in transactions %}
        <tr>
          <td>{{ row.symbol }}</td>
          <td>{{ row.shares }}</td>
          <td>{{ row.price | usd }}</td>
          <td>{{ row.date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

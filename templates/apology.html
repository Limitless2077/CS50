{% extends "layout.html" %}

{% block title %}Apology{% endblock %}

{% block main %}
  <!-- CS50 standard apology template using memegen -->
  <img
    class="img-fluid border mx-auto d-block"
    src="https://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&width=400"
    alt="{{ top }}: {{ bottom }}"
    title="{{ top }}"
  >
{% endblock %}

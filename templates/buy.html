{% extends "layout.html" %}

{% block title %}Buy{% endblock %}

{% block main %}
  <h1>Buy Shares</h1>
  <form action="/buy" method="post">
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        name="symbol"
        type="text"
        placeholder="e.g. AAPL"
        required
        autofocus
        autocomplete="off"
      >
    </div>
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        name="shares"
        type="number"
        min="1"
        step="1"
        placeholder="Number of shares"
        required
        autocomplete="off"
      >
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
  </form>
{% endblock %}

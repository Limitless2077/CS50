{% extends "layout.html" %}

{% block title %}Apology{% endblock %}

{% block main %}
  <h1>Log In</h1>
  <form action="/login" method="post">
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        id="username"
        name="username"
        type="text"
        placeholder="Username"
        required
        autofocus
        autocomplete="username"
      >
    </div>
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        required
        autocomplete="current-password"
      >
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
  </form>
{% endblock %}
